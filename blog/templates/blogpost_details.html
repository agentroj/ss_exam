{% for result in results %}
  <h2>{{ result.title }}</h2>
  <p>By: {{ result.author }} | Topic: {{ result.topic }}</p>
  <p>{{ result.content }}</p>
  <h4>Other Topics by {{ result.author }}:</h4>
  <ul>
    {% for topic in result.other_topics %}
      <li>{{ topic.title }}</li>
    {% endfor %}
  </ul>
{% endfor %}
